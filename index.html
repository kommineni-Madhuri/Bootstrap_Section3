<!doctype html>
<html lang="en">
  <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Facebook Signup page</title>
  </head>
  <body class="bg-light">
      <div class="container">
          <div class="row">
          
         
              <h1 class=" text-primary text-center  mt-4">facebook</h1>
              <div class=" m-auto bg-white border border-1 rounded  mb-4"style="width:450px">
            <h3 class="text-center">Create a new Account</h3>
            <p class="text-center">It's quick and easy.</p>
        
                <div class=" col row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col ">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <br>
                <div class="col">
                    
                    <input type="email" class="form-control" placeholder="Mobile number or Email Address" id="inputEmail4">
                   
                  </div>
                  <br>
                <div class="col">
                  
                  <input type="password" class="form-control" placeholder="Password" id="inputPassword4">
                  </div>
                  <label for="dateofbirth" class="form-label-sm mt-3 ms-1">Date of birth</label>
                  <div class="row mx-auto">
                    <select class=" col form-select form-select-sm mb-3 m-1" aria-label=".form-select-lg example">
                        <option selected>12</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                      <select class=" col form-select form-select-sm mb-3 m-1" aria-label=".form-select-lg example">
                        <option selected>Mar</option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>

                      </select>
                      <select class=" col form-select form-select-sm mb-3 m-1" aria-label=".form-select-lg example">
                        <option selected>2022</option>
                        <option value="1">2022</option>
                        <option value="2">2021</option>
                        <option value="3">2020</option>
                        <option value="4">2019</option>
                        <option value="5">2018</option>
                        <option value="6">2017</option>
                        <option value="7">2016</option>
                        <option value="8">2015</option>
                        <option value="9">2014</option>
                        <option value="10">2013</option>
                        <option value="11">2012</option>
                        <option value="12">2011</option>
                        
                      </select>
                  </div>


                  <label for="Gender" class="form-label-sm ms-1">Gender</label>
               <div class="row mx-1 ">
                <div class="col form-check border rounded m-1 ">
                    <label class="form-check-label" for="flexRadioDefault1"></label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    
                      Female
                    </label>
                  </div>
                  <div class="col form-check border rounded m-1">
                    <label class="form-check-label" for="flexRadioDefault1"></label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    
                      Male
                    </label>
                  </div>
                  <div class="col form-check border rounded m-1">
                    <label class="form-check-label" for="flexRadioDefault1"></label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    
                      Custum
                    </label>
                  </div>
                  
               </div>
               <small class="px-3" >By clicking Sign Up, you agree to our <a class="text-decoration-none"href="#"> Terms,</a><a class="text-decoration-none"href="#"> Data policy</a>and <a class="text-decoration-none"href="#"> cookie policy.</a> You may receive SMS notifications from us and can opt out at any time.</small>
               <div class="col  text-center mb-3">
                <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                <label class="btn btn-success" for="btn-check">Sign up</label>
               </div>
               <div class="text-center my-4">
                   <a type="action" class="text-decoration-none">Already have an account?</a>
               </div>
               </div>
               </div>
               </div>
        
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   </body>
</html>
